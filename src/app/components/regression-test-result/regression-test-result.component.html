<mat-card>
    <mat-card-header class="header-formatter">
        <mat-card-title>{{data.testName}}</mat-card-title>
        <mat-card-subtitle>Lynear Regression Model</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{data.testContent}}</p>        
    </mat-card-content>
    <mat-card-actions>        
            <button mat-button color="accent" (click)="runRegressionTest()">RUN</button>             
    </mat-card-actions>
    <mat-card-footer class="footer-formatter">
        <p>
            Data set included last 5 years daily close prices
        </p>
    </mat-card-footer>
</mat-card>
