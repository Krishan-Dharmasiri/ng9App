<p class="mat-display-1 p-title">Regression Analysis</p>

<hr>

<div>  
    <mat-card *ngFor="let test of regressionTests" class="mat-card-formatter">
            <mat-card-header>
                <mat-card-title>{{test.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{test.content}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="openRegressionDialog(test)">{{test.action}}</button>
            </mat-card-actions>
    </mat-card>
</div>
